<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>

    <link rel="stylesheet" href="style.css"> 
</head>

<body>
    <header>
        <h1>Conversor de Moedas</h1>
    </header>  

    <main>
        <div class="conversores margin">             
            <p>Converter <b>de</b> </p>
            <select name="conversor1" id="conversor1">
                <option value="real"> R$ Real Brasileiro </option>          
            </select>
        </div>
            
        <div class="conversores ">
            <p>Converter <b>para</b></p>
            <select name="conversor2" id="conversor2">                
                <option value="dolar"> US$  Dólar Americano</option>
                <option value="euro"> €  Euro </option>
            </select>
        </div>
        

        <div class="conversores">
            <div>
                <p><b>Valor</b></p>
                <input type="number" name="valor" id="valor" placeholder=" R$ 10.000,00">
            </div>

            <button id="button">Converter</button>
        </div>

        <section id="conversão" >
            <div>
                <div id="flagbr"> 
                    <img src="./assets/brasil .png" alt="Bandeira brasileira">
                    <p>Real</p> 
                    <h3 id="input-real">R$ 10.000,00</h3>
                </div>
                    <img id='seta' src="./assets/Vector.png" alt="seta">
                <div class="flageua"> 
                    <img src="./assets/eua.png" id="bandeiras" alt="Bandeira dos Estados unidos">
                    <p id="nome-da-moeda">Dólar Americano</p>
                    <h3 id='input-moedas'>$ 2.000,00</h3>
                </div>              
            </div>
        </section>
    </main>
</body>

    <script src="mecanics.js"></script>

</html>
